<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrQkTyXPCj1N+De2N02Lv4D9FPEjR2kX6ZStnkTK39cF4K7GbZDXx2M8HiZvoTlAcjOqSAwstR8WKwbc2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>
        <img src="your-image.jpg" alt="Your Name" class="profile-pic">
    </header>

    <main>
        <section id="name">
            <h2>Name</h2>
            <p>Your Full Name</p>
        </section>

        <section id="email">
            <h2>Email</h2>
            <p>your.email@example.com</p>
        </section>

        <section id="profile">
            <h2>Profile</h2>
            <p>The profile you are applying for.</p>
        </section>

        <section id="about-me">
            <h2>About Me</h2>
            <p>A brief description about yourself.</p>
        </section>

        <section id="skills">
            <h2>Skills</h2>
            <div class="skill">
                <i class="fab fa-html5"></i>
                <span>HTML</span>
                <div class="skill-bar">
                    <div class="skill-percentage" style="width: 90%;"></div>
                </div>
            </div>
            <div class="skill">
                <i class="fab fa-css3-alt"></i>
                <span>CSS</span>
                <div class="skill-bar">
                    <div class="skill-percentage" style="width: 80%;"></div>
                </div>
            </div>
            <!-- Add more skills as needed -->
        </section>
    </main>

</body>
</html>
